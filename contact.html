                <h1>Contact me </h1>

                <p>I am interested in freelance opportunities.But,I'm just a<br>beginner if you have faith in me don't hesitate to contact <br> me using below form either.</p>

                <div class="contact-form">
                    <form id="contact" autocomplete="off">
                        <ul>
                            <li class="half">

                                <input class="" placeholder="Name" type="text"
                                    name="name" />
                                <label class=""></label>

                            </li>
                            <li class="half">
                                <input class="" placeholder="Email" type="email"
                                    name="email" />
                                <label class=""></label>
                            </li>
                            <li>

                            </li>
                            <li>
                                <textarea class="" placeholder="Message"
                                    name="msg"></textarea>
                                <label class=""></label>
                            </li>
                            <li class="submit">
                                <input type="hidden" name="" value=""></input>
                                <input id="submit" type="submit" class="flat-button" value="SEND" />
                            </li>
                        </ul>
                    </form>

                </div>

            </div>
